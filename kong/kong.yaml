_format_version: "3.0"

services:
  - name: noosphere-router-backend
    host: host.docker.internal
    port: 5872
    protocol: http
    routes:
      - name: backend-api
        paths:
          - /api
        strip_path: false
        plugins:
          - name: pre-function
            config:
              access:
                - |
                  -- Extract Bearer token and set as apikey for key-auth plugin
                  local auth_header = ngx.var.http_authorization
                  if auth_header and string.match(auth_header, "^Bearer%s+") then
                    local bearer_token = string.match(auth_header, "^Bearer%s+(.+)$")
                    if bearer_token then
                      ngx.req.set_header("apikey", bearer_token)
                    end
                  end
          - name: key-auth
            config:
              key_names:
                - apikey
                - Authorization
              key_in_header: true
              key_in_query: true
              hide_credentials: false

  - name: noosphere-router-backend-admin
    url: ${BACKEND_URL}
    routes:
      - name: admin-api
        paths:
          - ~/admin(/api/.*)$
        strip_path: false
        preserve_host: false
        protocols:
          - http
          - https
        plugins:
          - name: basic-auth
            config:
              hide_credentials: true
          - name: request-transformer
            config:
              replace:
                uri: $(uri_captures[1])
      - name: admin-dashboard
        paths:
          - /admin
        strip_path: true
        preserve_host: false
        protocols:
          - http
          - https
        plugins:
          - name: basic-auth
            config:
              hide_credentials: true
      - name: landing-page
        paths:
          - /
        strip_path: false
        preserve_host: false
        protocols:
          - http
          - https
        plugins:
          - name: request-transformer
            config:
              replace:
                uri: /api/info

  # Legacy /llm endpoint removed - use /llm/v1/chat/completions instead

  # Legacy /local-llm endpoint removed - use /llm/v1/chat/completions instead

  # ============================================================================
  # UNIFIED LLM GATEWAY - OpenRouter-style single endpoint
  # ============================================================================

  # Internal routes (not directly accessible) - used by noosphere-router for routing
  - name: openai-internal
    url: http://localhost:32000  # ai-proxy will override this
    connect_timeout: 1800000
    write_timeout: 1800000
    read_timeout: 1800000
    routes:
      - name: internal-openai
        paths:
          - /internal/openai
        strip_path: true
        preserve_host: false
        protocols:
          - http
        plugins:
          - name: ip-restriction
            config:
              allow:
                - 127.0.0.1
                - ::1
                - 172.16.0.0/12  # Docker networks
                - 192.168.0.0/16  # Private networks
          - name: ai-proxy
            config:
              route_type: llm/v1/chat
              auth:
                header_name: Authorization
                header_value: "Bearer ${OPENAI_API_KEY}"
              model:
                provider: openai
                options:
                  temperature: 1.0
                  max_tokens: null
              max_request_body_size: 1048576

  - name: anthropic-internal
    url: http://localhost:32001  # ai-proxy will override this
    connect_timeout: 1800000
    write_timeout: 1800000
    read_timeout: 1800000
    routes:
      - name: internal-anthropic
        paths:
          - /internal/anthropic
        strip_path: true
        preserve_host: false
        protocols:
          - http
        plugins:
          - name: ip-restriction
            config:
              allow:
                - 127.0.0.1
                - ::1
                - 172.16.0.0/12  # Docker networks
                - 192.168.0.0/16  # Private networks
          - name: ai-proxy
            config:
              route_type: llm/v1/chat
              auth:
                header_name: x-api-key
                header_value: "${ANTHROPIC_API_KEY}"
              model:
                provider: anthropic
                options:
                  max_tokens: null
                  anthropic_version: "2023-06-01"
              max_request_body_size: 1048576

  - name: ollama-internal
    url: ${OLLAMA_BACKEND_URL}/v1/chat/completions
    connect_timeout: 1800000
    write_timeout: 1800000
    read_timeout: 1800000
    routes:
      - name: internal-ollama
        paths:
          - /internal/ollama
        strip_path: true
        preserve_host: false
        protocols:
          - http
        plugins:
          - name: ip-restriction
            config:
              allow:
                - 127.0.0.1
                - ::1
                - 172.16.0.0/12  # Docker networks
                - 192.168.0.0/16  # Private networks
          - name: response-transformer
            config:
              add:
                headers:
                  - X-Kong-LLM-Model:ollama/${OLLAMA_MODEL_NAME}

  # Native Anthropic Messages API - direct Kong proxy to Anthropic
  - name: anthropic-gateway
    url: https://api.anthropic.com
    connect_timeout: 1800000
    write_timeout: 1800000
    read_timeout: 1800000
    routes:
      - name: anthropic-count-tokens
        paths:
          - /v1/messages/count_tokens
        strip_path: false
        preserve_host: false
        regex_priority: 101  # Higher priority than /v1/messages
        protocols:
          - http
          - https
        plugins:
          - name: cors
            config:
              origins:
                - "*"
              methods:
                - POST
                - OPTIONS
              headers:
                - Accept
                - Content-Type
                - Authorization
                - x-api-key
                - anthropic-version
              exposed_headers:
                - X-Auth-Token
              credentials: true
              max_age: 3600
          - name: pre-function
            config:
              access:
                - |
                  -- Extract API key from x-api-key or Authorization header
                  local api_key = ngx.var.http_x_api_key

                  -- If no x-api-key, try Authorization header (Bearer token)
                  if not api_key then
                    local auth_header = ngx.var.http_authorization
                    if auth_header and string.match(auth_header, "^Bearer%s+") then
                      api_key = string.match(auth_header, "^Bearer%s+(.+)$")
                    end
                  end

                  -- Set as apikey for key-auth plugin
                  if api_key then
                    ngx.req.set_header("apikey", api_key)
                  end

                  -- Replace user's API key with our Anthropic API key for upstream
                  -- Note: Environment variable substitution happens at deck sync time
                  kong.service.request.set_header("x-api-key", "${ANTHROPIC_API_KEY}")
          - name: key-auth
            config:
              key_names:
                - apikey
                - x-api-key
              key_in_header: true
              key_in_query: false
              hide_credentials: false
          # Note: noosphere-router plugin NOT enabled for count_tokens
          # This endpoint doesn't consume tokens, so no quota/logging needed
      - name: anthropic-messages
        paths:
          - /v1/messages
        strip_path: false
        preserve_host: false
        regex_priority: 100  # Higher priority to match before landing page
        protocols:
          - http
          - https
        plugins:
          - name: cors
            config:
              origins:
                - "*"
              methods:
                - POST
                - OPTIONS
              headers:
                - Accept
                - Content-Type
                - Authorization
                - x-api-key
                - anthropic-version
              exposed_headers:
                - X-Auth-Token
              credentials: true
              max_age: 3600
          - name: pre-function
            config:
              access:
                - |
                  -- Extract API key from x-api-key or Authorization header
                  local api_key = ngx.var.http_x_api_key

                  -- If no x-api-key, try Authorization header (Bearer token)
                  if not api_key then
                    local auth_header = ngx.var.http_authorization
                    if auth_header and string.match(auth_header, "^Bearer%s+") then
                      api_key = string.match(auth_header, "^Bearer%s+(.+)$")
                    end
                  end

                  -- Set as apikey for key-auth plugin
                  if api_key then
                    ngx.req.set_header("apikey", api_key)
                  end

                  -- Replace user's API key with our Anthropic API key for upstream
                  -- Note: Environment variable substitution happens at deck sync time
                  kong.service.request.set_header("x-api-key", "${ANTHROPIC_API_KEY}")
              header_filter:
                - |
                  -- Set X-Kong-LLM-Model header for usage logging (with default model)
                  kong.response.set_header("X-Kong-LLM-Model", "anthropic/claude-sonnet-4")
          - name: key-auth
            config:
              key_names:
                - apikey
                - x-api-key
              key_in_header: true
              key_in_query: false
              hide_credentials: false
          - name: noosphere-router
            config:
              backend_url: ${BACKEND_URL}
              enable_routing: false  # No routing needed for native Anthropic endpoint

  # Public unified endpoint - routes to backend for smart routing
  - name: llm-unified-gateway
    url: ${BACKEND_URL}  # Backend Express server
    connect_timeout: 1800000
    write_timeout: 1800000
    read_timeout: 1800000
    routes:
      - name: llm-unified
        paths:
          - /llm/v1/chat/completions
        strip_path: false
        preserve_host: false
        protocols:
          - http
          - https
        plugins:
          - name: cors
            config:
              origins:
                - "*"
              methods:
                - GET
                - POST
                - OPTIONS
              headers:
                - Accept
                - Content-Type
                - apikey
                - Authorization
              exposed_headers:
                - X-Auth-Token
              credentials: true
              max_age: 3600
          - name: pre-function
            config:
              access:
                - |
                  -- Extract Bearer token and set as apikey for key-auth plugin
                  local auth_header = ngx.var.http_authorization
                  if auth_header and string.match(auth_header, "^Bearer%s+") then
                    local bearer_token = string.match(auth_header, "^Bearer%s+(.+)$")
                    if bearer_token then
                      ngx.req.set_header("apikey", bearer_token)
                    end
                  end
          - name: key-auth
            config:
              key_names:
                - apikey
                - Authorization
              key_in_header: true
              key_in_query: true
              hide_credentials: false
          - name: noosphere-router
            config:
              backend_url: ${BACKEND_URL}
              enable_routing: false  # Routing handled by backend
